<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loh Jinawi</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <header>
            <div class="header">
                <div class="header-logo">_Loh Jinawi</div>

            <div class="header-right">
                <a href="" class="login">Log in
            </div>

            <div class="header-list">    
                <a href="#" class="produk">Produk</div>
                <a href="#" class="belanja">Belanja</div>
            </div>

        </header>

        </footer>
        <div class="main">
            <div class="left box">
              <h2>Tentang Kami</h2>
              <div class="content">
                <p>Ayu Astuti</p>
                <p>Ayuda Hardianto</p>
                <p>Gihaya</p>
                <p>Nopriandi Pranata</p>
                <p>Okta Melinda</p>
                <div class="social">
                  <a href="#"><span class="fab fa-facebook-f"></span></a>
                  <a href="#"><span class="fab fa-twitter"></span></a>
                  <a href="#"><span class="fab fa-instagram"></span></a>
                  <a href="#"><span class="fab fa-youtube"></span></a>
                </div>
              </div>
            </div>
            <div class="center box">
              <h2>Alamat</h2>
              <div class="content">
                <div class="place">
                <span class="fas fa-map-marker-alt"></span>
                <span class="text">Jl. Maju Bersama, Sukses</span>
              </div>
            <div class="phone">
              <span class="fas fa-phone-alt"></span>
              <span class="text">+62-880-88888</span>
            </div>
          <div class="email">
            <span class="fas fa-envelope"></span>
            <span class="text">loh.jinawi@gmail.com</span>
          </div>
          </div>
        </div>
          <div class="right box">
            <h2>Hubungi Kami</h2>
            <div class="content">
              <form action="#">
                <div class="email">
                  <div class="text">Email *</div>
                  <input type="email" required>
                </div>
                <div class="msg">
                  <div class="text">Message *</div>
                  <textarea rows="3" cols="25" required></textarea>
                </div>
                <div class="btn">
                  <button type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
    
        </footer>
    </body>
</html>
